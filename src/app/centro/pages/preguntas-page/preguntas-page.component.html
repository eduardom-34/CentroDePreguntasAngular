<mat-card class="example-card" appearance="outlined" *ngFor="let question of questions">
  <mat-card-header>
    <mat-card-title>{{ question.userName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ question.content }}</p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <mat-chip-set aria-label="Chihuahua traits">
      <mat-chip>{{ question.questionUserId }}</mat-chip>
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
