<div class="full-screen flex flex-column align-content-center">

  <div class="flex flex-column">

    <form [formGroup]="myForm" class="flex flex-column align-content-center">
      <span class="text-lg mb-4 mt-3">Hacer una pregunta</span>

      <mat-form-field>
        <mat-label>Pregunta</mat-label>
        <input type="text" matInput placeholder="Username" formControlName="question">
      </mat-form-field>
      
      <button mat-flat-button color="primary"
      (click)="onPostQuestion()">Preguntar
        </button>
    </form>

  </div>

  <div>
    <mat-card class="screen-size mt-2" appearance="outlined" *ngFor="let question of questions">
      <mat-card-header>
        <mat-card-title>{{ question.userName }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ question.content }}</p>
      </mat-card-content>
      <mat-card-footer class="example-card-footer">
        <mat-chip-set aria-label="Chihuahua traits">
          <mat-chip>{{ question.questionUserId }}</mat-chip>
        </mat-chip-set>
      </mat-card-footer>
    </mat-card>
  </div>

</div>
